_schema-version: '3.1'
ID: cap-hydro-vj
version: 1.0.1
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: cap-hydro-vj-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: cap-hydro-vj-db
      - name: cap-hydro-vj-auth
      - name: cap-hydro-vj-destination
  - name: cap-hydro-vj-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cap-hydro-vj-db
  - name: cap-hydro-vj
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: '~{srv-url}'
          forwardAuthToken: true
      - name: cap-hydro-vj-auth
resources:
  - name: cap-hydro-vj-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cap-hydro-vj-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: 'cap-hydro-vj-${org}-${space}'
        tenant-mode: dedicated
  - name: cap-hydro-vj-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
